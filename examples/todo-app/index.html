<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App - BaaS Example</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
  <div id="app" class="max-w-md mx-auto py-8 px-4">
    <!-- Auth Section (shown when not logged in) -->
    <div id="auth-section" class="bg-white rounded-lg shadow-lg p-6">
      <h1 class="text-2xl font-bold text-center mb-6">Todo App</h1>
      <p class="text-gray-500 text-center mb-6">Powered by Backendify BaaS</p>
      
      <div id="auth-tabs" class="flex mb-4 border-b">
        <button onclick="showTab('login')" id="login-tab" class="flex-1 py-2 text-center border-b-2 border-blue-500 text-blue-600 font-medium">Login</button>
        <button onclick="showTab('register')" id="register-tab" class="flex-1 py-2 text-center text-gray-500">Register</button>
      </div>

      <!-- Login Form -->
      <form id="login-form" onsubmit="handleLogin(event)" class="space-y-4">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
          <input type="email" id="login-email" required class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none">
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
          <input type="password" id="login-password" required class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none">
        </div>
        <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition-colors">
          Login
        </button>
        <div id="login-error" class="text-red-500 text-sm hidden"></div>
      </form>

      <!-- Register Form -->
      <form id="register-form" onsubmit="handleRegister(event)" class="space-y-4 hidden">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
          <input type="email" id="register-email" required class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none">
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
          <input type="password" id="register-password" required minlength="8" class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none">
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Confirm Password</label>
          <input type="password" id="register-confirm" required class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none">
        </div>
        <button type="submit" class="w-full bg-green-600 text-white py-2 rounded-lg hover:bg-green-700 transition-colors">
          Register
        </button>
        <div id="register-error" class="text-red-500 text-sm hidden"></div>
      </form>

      <!-- OTP Login -->
      <div class="mt-6 pt-4 border-t">
        <p class="text-center text-gray-500 text-sm mb-3">Or login with OTP</p>
        <form id="otp-form" onsubmit="handleOtpSend(event)" class="space-y-3">
          <input type="email" id="otp-email" placeholder="Enter your email" required class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-purple-500 focus:outline-none">
          <button type="submit" class="w-full bg-purple-600 text-white py-2 rounded-lg hover:bg-purple-700 transition-colors">
            Send OTP Code
          </button>
        </form>
        <form id="otp-verify-form" onsubmit="handleOtpVerify(event)" class="space-y-3 hidden mt-3">
          <input type="text" id="otp-code" placeholder="Enter 6-digit code" required maxlength="6" class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-purple-500 focus:outline-none text-center text-2xl tracking-widest">
          <button type="submit" class="w-full bg-purple-600 text-white py-2 rounded-lg hover:bg-purple-700 transition-colors">
            Verify Code
          </button>
        </form>
        <div id="otp-message" class="text-sm mt-2 hidden"></div>
      </div>
    </div>

    <!-- Todo Section (shown when logged in) -->
    <div id="todo-section" class="hidden">
      <div class="bg-white rounded-lg shadow-lg p-6 mb-4">
        <div class="flex justify-between items-center mb-4">
          <h1 class="text-2xl font-bold">My Todos</h1>
          <div class="flex items-center gap-2">
            <span id="user-email" class="text-sm text-gray-500"></span>
            <button onclick="handleLogout()" class="text-red-500 hover:text-red-700 text-sm">Logout</button>
          </div>
        </div>

        <!-- Add Todo Form -->
        <form onsubmit="handleAddTodo(event)" class="flex gap-2 mb-4">
          <input type="text" id="todo-input" placeholder="What needs to be done?" required class="flex-1 px-3 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none">
          <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition-colors">
            Add
          </button>
        </form>

        <!-- Todo List -->
        <div id="todo-list" class="space-y-2">
          <!-- Todos will be rendered here -->
        </div>

        <div id="todo-empty" class="text-center text-gray-400 py-8 hidden">
          No todos yet. Add one above!
        </div>
      </div>

      <!-- Stats -->
      <div class="bg-white rounded-lg shadow p-4 text-center text-sm text-gray-500">
        <span id="todo-stats">0 items</span>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
